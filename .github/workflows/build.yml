name: Build and Test Mobile App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install mobile-forge pyzbar

      - name: Build the mobile app
        run: |
          echo "Building mobile app..."
          forge android my_app  # استبدل 'my_app' باسم تطبيقك

      - name: Run tests
        run: |
          echo "Running tests..."
          python -m unittest discover -s tests  # تأكد من وجود اختبارات في مجلد 'tests'

      - name: Locate the built APK
        run: |
          echo "Locating the built APK..."
          ls dist
          if [ -z "$(ls -A dist)" ]; then
            echo "No APK found in dist!"
            exit 1
          fi

      - name: Upload the APK artifact
        uses: actions/upload-artifact@v4  # استخدام الإصدار v4
        with:
          name: mobile-app-apk
          path: dist/*.apk
